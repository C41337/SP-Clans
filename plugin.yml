name: SP-Clans
main: com.silvermineproductions.main.main
version: 1.1.0
author: Silvermine Productions
depend: [Vault]
commands:
  clan:
    aliases: [c, cl]
    description: Clans Plugin [Silvermine Productions]
permissions:
    Clans.*:
        description: all permissions
        children:
            Clans.create: true
            Clans.join: true
            Clans.del: true
            Clans.tag: true
            Clans.name: true
    Clans.create:
        description: create Clan
        default: op
    Clans.join:
        description: Join a Clan
        default: true
    Clans.del:
        description: Join a Clan
        default: op
    Clans.tag:
        description: Join a Clan
        default: op
    Clans.name:
        description: Join a Clan
        default: op
    Clans.region:
        description: define a region
        default: true
    Clans.chat:
        description: enable clan/ally chat
        default: true
    Clans.relations:
        description: declare war or ally with other clans
        default: true
    Clans.list:
        description: list all clans
        default: true